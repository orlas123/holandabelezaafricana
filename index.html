        .menu {
            background-color: #333;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            transition: color 0.3s;
            padding: 50px;
            box-shadow: #eddcdc 0px 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: inline-block;
        }

        .menu a:hover {
            color: #ccc;
        }

        .whatssap {
            width: 40px;
            height: 40px;
            margin-left: 10px;
            vertical-align: middle;
            border-radius: 50px;
            display: inline-block;
        }

        .descricao {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            color: #333;
            font-weight: bold;
            border: 10px solid white;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
             display: flex;
        }

        .Homens,
        .Mulheres,
        .Crianças,
        .Unhas,
        .Maquiagem {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .Homens img,
        .Mulheres img,
        .Crianças img,
        .Unhas img,
        .Maquiagem img {
            width: 100%;
            height: 350px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
            width: 300px;
        }

        .Homens img:hover,
        .Mulheres img:hover,
        .Crianças img:hover,
        .Unhas img:hover,
        .Maquiagem img:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal img {
            display: block;
            margin: 10% auto;
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .Maquiagem {
            color: green;
            display: flex;
            flex-direction: row;
        }

        .gps {
            width: 90px;
            height: 40px;
            margin-left: 20px;
            border-radius: 50px;
        }

        @media (max-width: 768px) {
            .Homens,
            .Mulheres,
            .Crianças,
            .Unhas,
            .Maquiagem {
                grid-template-columns: repeat(2, 1fr);
                width: 100%;
            }

            .Homens img,
            .Mulheres img,
            .Crianças img,
            .Unhas img,
            .Maquiagem img {
                height: 200px;
            }

            .menu {
                padding: 10px;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                background-color: #333;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .menu a {
                display: inline-block;
                margin: 0 10px;
                padding: 10px;
                font-size: 14px;
            }

            .whatssap {
                display: inline-block;
                margin-left: 10px;
                width: 30px;
                height: 30px;
            }

            .descricao {
                font-size: 20px;
                margin: 10px 0;
            }

            .Maquiagem {
                flex-direction: column;
                align-items: center;
            }

            .gps {
                width: 80px;
                height: 30px;
                margin-left: 0;
                margin-top: 10px;
            }
        }

    <script>
        // Função para exibir a galeria selecionada
        function showGallery(category) {
            // Oculta todas as galerias
            document.querySelectorAll('.Homens, .Mulheres, .Crianças, .Unhas, .Maquiagem').forEach(gallery => {
                gallery.style.display = 'none';
            });

            // Exibe a galeria selecionada
            document.getElementById(category).style.display = 'grid';
        }

        // Adiciona evento de clique para cada imagem
        document.querySelectorAll('.Homens img, .Mulheres img, .Crianças img, .Unhas img, .Maquiagem img').forEach(img => {
            img.addEventListener('click', () => {
                // Exibe a imagem em tela cheia
                const modal = document.querySelector('.modal');
                modal.style.display = 'block';
                modal.querySelector('img').src = img.src;

                // Adiciona evento de clique para fechar o modal
                modal.addEventListener('click', () => {
                    modal.style.display = 'none';
                });
            });
        });
    </script>
