    <script>
        // Função para exibir a galeria selecionada
        function showGallery(category) {
            // Oculta todas as galerias
            document.querySelectorAll('.Homens, .Mulheres, .Crianças, .Unhas, .Maquiagem').forEach(gallery => {
                gallery.style.display = 'none';
            });

            // Exibe a galeria selecionada
            document.getElementById(category).style.display = 'grid';
        }

        // Adiciona evento de clique para cada imagem
        document.querySelectorAll('.Homens img, .Mulheres img, .Crianças img, .Unhas img, .Maquiagem img').forEach(img => {
            img.addEventListener('click', () => {
                // Exibe a imagem em tela cheia
                const modal = document.querySelector('.modal');
                modal.style.display = 'block';
                modal.querySelector('img').src = img.src;

                // Adiciona evento de clique para fechar o modal
                modal.addEventListener('click', () => {
                    modal.style.display = 'none';
                });
            });
        });
    </script>
